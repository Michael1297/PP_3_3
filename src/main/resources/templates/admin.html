<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link th:href="@{/css/users.css}" rel="stylesheet">
</head>
<body>
    <!-- Заголовок окна -->
    <header th:replace="fragments/header :: header"></header>

    <div class="container-fluid d-flex flex-row vh-100 p-0" >
        <!-- Список пользователей -->
        <div class="users-list bg-white">
            <nav class="btn-group-vertical mt-3 mb-3"></nav>
        </div>

        <div class="flex-grow-1 bg-light p-3">
            <div class="admin-panel" th:include="fragments/admin-panel :: admin-panel"></div>
            <div class="user-panel" style="display: none" th:include ="fragments/user-panel :: user-panel"></div>
        </div>
    </div>

    <!-- Форма для ввода данных -->
    <div th:replace="fragments/modal-form :: modal-form"></div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script type="module" src="/js/admin.js"></script>
</body>
</html>
